name: release

on: push

jobs:
  ubuntu-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      CARGO_HOME: /home/runner/.cargo
      PREFIX: /home/runner/install
      LDFLAGS: -Wl,-rpath /home/runner/install/lib -L/home/runner/install/lib
      CFLAGS: -I/home/runner/install/include
      CXXFLAGS: -I/home/runner/install/include
      RUSTFLAGS: -C link-arg=-L/home/runner/install/lib
    steps:
      - name: Linux Cargo Cache
        id: linux-cache-cargo
        uses: actions/cache@v4
        with:
          path: /home/runner/.cargo
          key: linux-cache-cargo
      - name: Get botan
        uses: actions/download-artifact@v4
        with:
          name: ubuntu-d39f573718993ceab57564e46dfacd4ad3017794
          github-token: ${{ secrets.ALL_REPO_ACCESS_TOKEN }}
          repository: plancksecurity/botan
          run-id: 7625124553
          path: /home/runner/install
      - uses: actions/checkout@v4
      - run: sudo apt install cargo
      - run: make
      - run: make install
      - run: |
          cd /home/runner/install
          tar cvj . > ../ubuntu-release.tar.bz2
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.head_ref || github.ref_name }}
          files: /home/runner/ubuntu-release.tar.bz2
          fail_on_unmatched_files: true

  windows-release:
    runs-on: windows-latest
    permissions:
      contents: write
    env:
      CARGO_HOME: "C:\\Users\\runneradmin\\.cargo"
    steps:
      - name: Get sources
        uses: actions/checkout@v4
      - name: Windows Cargo Cache
        id: windows-cache-cargo
        uses: actions/cache@v4
        with:
          path: "C:\\Users\\runneradmin\\.cargo"
          key: windows-cache-cargo
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1
      - name: Get botan
        uses: actions/download-artifact@v4
        with:
          name: windows-d39f573718993ceab57564e46dfacd4ad3017794
          github-token: ${{ secrets.ALL_REPO_ACCESS_TOKEN }}
          repository: plancksecurity/botan
          run-id: 7625124553
          path: .
      - name: Relocate lib
        run: cp lib\botan.lib botan.lib
      - name: Setup rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Run cargo build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
        env:
          RUSTFLAGS: -luser32
      - name: Install 
        run: |
          mkdir install
          mv target\release\*pep_engine_sequoia_backend.* install
          Compress-Archive -Path install/* -Destination windows-release.zip
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.head_ref || github.ref_name }}
          files: windows-release.zip
          fail_on_unmatched_files: true
